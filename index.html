<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="displace.css" />
  </head>
  <body>
    <div id="dribbble">
      <div id="frame">
        <img src="img/bg.png" class="bg-stars" />
        <header>
          <img src="img/logo.svg" alt="logo" class="logo" />
          <nav>
            <a href="#" class="active">Home</a> <a href="#">Profile</a>
            <a href="#">Contact</a>
          </nav>
          <div class="follow">
            <h3>Follow us</h3>
            <div class="follow__dash"></div>
            <p class="follow__link">FB</p>
            <p class="follow__link">TW</p>
            <p class="follow__link">IG</p>
          </div>
        </header>

        <main>
          <p class="main-text">
            Three quarters of the earth's surface is covered by water. The ocean
            conceals billions <br />
            of creatures.
          </p>

          <div class="slide">
            <h1>Deep waters</h1>

            <div class="slide-wrapper">
              <div class="slide-item">
                <img src="img/swim.jpg" class="slide-item__image" />
                <div class="spotlight"></div>
              </div>
            </div>

            <div class="slides">
              <a href="#" class="active">01</a> <a href="#">02</a>
              <a href="#">03</a><a href="#">04</a>
            </div>
          </div>

          <div class="video"><img src="img/hand.jpg" alt="" /></div>
        </main>

        <footer>
          <div class="uppie"><img src="img/up-down.jpg" alt="" /></div>
          <div class="credits">
            <div class="credit-pos">
            <a href="" class="ctn-atractive">
              <div class="contact-area">
                  <div class="credit text-hover">
                    <img src="img/user.png" alt="" />
                    <div class="name">
                      <h4>Almos Bechtold</h4>
                      <p>Follow his story</p>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </footer>

        <div id="magic-cursor"><div id="ball"></div></div>

        <script src="js/pixi.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="js/TweenMax.min.js"></script>
        <script src="js/displacement.js"></script>
        <script src="js/magnetic.js"></script>
        <script src="js/imagesloaded.pkgd.min.js"></script>
        <script>
          imagesLoaded(document.body, () =>
            document.body.classList.remove('loading')
          );

          var spriteImages = document.querySelectorAll('.slide-item__image');
          var spriteImagesSrc = [];

          for (var i = 0; i < spriteImages.length; i++) {
            var img = spriteImages[i];
            spriteImagesSrc.push(img.getAttribute('src'));
          }

          var initCanvasSlideshow = new CanvasSlideshow({
            sprites: spriteImagesSrc,
            displacementImage: 'img/displacements/clouds.jpg',
            autoPlay: true,
            autoPlaySpeed: [10, 3],
            displaceScale: [200, 70]
          });
        </script>
      </div>
    </div>
  </body>
</html>
